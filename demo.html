<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .bounce-hover:hover {
            animation: bounce 0.5s ease;
        }

        .nav-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-btn:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16"> <!-- Logo -->
                <div class="flex-shrink-0 flex items-center"> <i
                        class="fas fa-rocket text-2xl text-indigo-600 mr-2"></i> <span
                        class="font-bold text-xl text-gray-800">BounceNav</span> </div> <!-- Navigation Buttons -->
                <div class="hidden md:flex space-x-4"> <button
                        class="nav-btn bounce-hover bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-save mr-2"></i> Save </button> <button
                        class="nav-btn bounce-hover bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-home mr-2"></i> Home </button> <button
                        class="nav-btn bounce-hover bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login </button> </div> <!-- Mobile menu button -->
                <div class="md:hidden flex items-center"> <button id="mobile-menu-button"
                        class="text-gray-800 hover:text-gray-600 focus:outline-none"> <i
                            class="fas fa-bars text-2xl"></i> </button> </div>
            </div>
        </div> <!-- Mobile menu -->
        <div id="mobile-menu" class="md:hidden hidden pb-4 px-4">
            <div class="flex flex-col space-y-3"> <button
                    class="nav-btn bounce-hover bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg w-full flex items-center justify-center">
                    <i class="fas fa-save mr-2"></i> Save </button> <button
                    class="nav-btn bounce-hover bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i> Home </button> <button
                    class="nav-btn bounce-hover bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg w-full flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login </button> </div>
        </div>
    </nav>
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to BounceNav</h1>
            <p class="text-gray-600 mb-6">Hover over the navigation buttons to see the bouncy animation effect!</p>
            <div class="flex justify-center space-x-4"> <button
                    class="nav-btn bounce-hover bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-3 rounded-lg"> Try
                    Me! </button> </div>
        </div>
    </main>
    <script>        // Mobile menu toggle        const mobileMenuButton = document.getElementById('mobile-menu-button');        const mobileMenu = document.getElementById('mobile-menu');                mobileMenuButton.addEventListener('click', () => {            mobileMenu.classList.toggle('hidden');        });                // Add ripple effect to buttons        document.querySelectorAll('.nav-btn').forEach(button => {            button.addEventListener('click', function(e) {                const x = e.clientX - e.target.getBoundingClientRect().left;                const y = e.clientY - e.target.getBoundingClientRect().top;                                const ripple = document.createElement('span');                ripple.classList.add('ripple');                ripple.style.left = `${x}px`;                ripple.style.top = `${y}px`;                                this.appendChild(ripple);                                setTimeout(() => {                    ripple.remove();                }, 1000);            });        });    </script>
</body>

</html>
